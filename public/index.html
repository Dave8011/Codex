<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Codex Viewer & Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ“‚ Codex â€“ GitHub Viewer</h1>

  <div id="file-tree"></div>

  <div id="code-viewer" style="display: none;">
    <h2 id="file-title"></h2>
    <textarea id="editor"></textarea><br>
    <button onclick="saveFile()">ðŸ’¾ Save</button>
  </div>

  <hr>

  <h3>âž• Add New File</h3>
  <input id="folder-name" placeholder="Folder name (e.g. vitashop_site)" />
  <input id="file-name" placeholder="File name (e.g. index.html)" />
  <textarea id="new-code" placeholder="Write your code here..."></textarea>
  <button onclick="createNewFile()">ðŸš€ Push</button>

  <script>
    const GITHUB_USER = "Dave8011";
    const REPO = "Codex";
    const BASE_PATH = "Codes";

    // Load the file tree from GitHub API
    async function loadTree() {
      const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${REPO}/contents/${BASE_PATH}`);
      const folders = await res.json();
      const tree = document.getElementById("file-tree");
      tree.innerHTML = "<ul>";

      for (const folder of folders) {
        tree.innerHTML += `<li><strong>${folder.name}</strong><ul id="f-${folder.name}"></ul></li>`;
        const subRes = await fetch(folder.url);
        const files = await subRes.json();
        const ul = document.getElementById(`f-${folder.name}`);
        for (const file of files) {
          ul.innerHTML += `<li><a href="#" onclick="viewFile('${file.path}', '${file.name}')">${file.name}</a></li>`;
        }
      }

      tree.innerHTML += "</ul>";
    }

    // Load and show a file
    async function viewFile(path, name) {
      const res = await fetch(`https://raw.githubusercontent.com/${GITHUB_USER}/${REPO}/main/${path}`);
      const content = await res.text();
      document.getElementById("editor").value = content;
      document.getElementById("editor").dataset.path = path;
      document.getElementById("file-title").textContent = name;
      document.getElementById("code-viewer").style.display = "block";
    }

    // Save file to GitHub using your Vercel API
    async function saveFile() {
      const path = document.getElementById("editor").dataset.path;
      const content = document.getElementById("editor").value;

      const res = await fetch("/api/push-file", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ path, content })
      });

      const data = await res.json();
      alert(data.message || "Saved!");
      loadTree();
    }

    // Create a new file
    async function createNewFile() {
      const folder = document.getElementById("folder-name").value.trim();
      const file = document.getElementById("file-name").value.trim();
      const content = document.getElementById("new-code").value;

      if (!folder || !file || !content) {
        alert("All fields are required.");
        return;
      }

      const path = `${BASE_PATH}/${folder}/${file}`;

      const res = await fetch("/api/push-file", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ path, content })
      });

      const data = await res.json();
      alert(data.message || "File created!");
      loadTree();
    }

    loadTree();
  </script>
</body>
</html>
