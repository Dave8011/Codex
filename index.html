<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codex Projects</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🗂 Codex Projects</h1>
    <p>Auto-detected folders in <code>/Codes</code>:</p>
    <ul id="project-list">Loading...</ul>
  </div>

  <script>
    const repoOwner = "Dave8011";
    const repoName = "Codex";
    const path = "Codes";

    const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`;

    async function loadProjects() {
      const list = document.getElementById("project-list");
      list.innerHTML = "";

      try {
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error("GitHub API error");
        const data = await res.json();

        data.forEach(item => {
          if (item.type === "dir") {
            const li = document.createElement("li");
            li.innerHTML = `<a href="./Codes/${item.name}/index.html" target="_blank">📁 ${item.name}</a>`;
            list.appendChild(li);
          }
        });

        if (list.innerHTML === "") {
          list.innerHTML = "<li>No folders found.</li>";
        }

      } catch (err) {
        list.innerHTML = "<li>⚠️ Failed to load folder list.</li>";
        console.error(err);
      }
    }

    loadProjects();
  </script>
</body>
</html>
