<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codex Projects</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🗂 Codex Projects</h1>
    <p>Select a project to view its code:</p>
    <ul id="project-list"></ul>
  </div>

  <script>
 <script>
  const repoOwner = "YOUR_USERNAME"; // Replace with your GitHub username
  const repoName = "Codex";

  const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/Codes`;

  async function loadProjects() {
    try {
      const response = await fetch(apiUrl);
      const data = await response.json();

      const list = document.getElementById("project-list");
      data.forEach(item => {
        if (item.type === "dir") {
          const li = document.createElement("li");
          li.innerHTML = `<a href="./Codes/${item.name}/index.html" target="_blank">📁 ${item.name}</a>`;
          list.appendChild(li);
        }
      });
    } catch (err) {
      console.error("Failed to load folder list:", err);
    }
  }

  loadProjects();
</script>

</body>
</html>
