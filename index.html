<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codex Projects</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🗂 Codex Projects</h1>
    <p>Select a project to view its code:</p>
    <ul id="project-list"></ul>
  </div>

  <script>
    // ✅ List your project folders here manually
    const folders = [
      "naturtint_site",
      "vitashop_site",
      "img_codes"
    ];

    const ul = document.getElementById("project-list");
    folders.forEach(folder => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="./Codes/${folder}/index.html" target="_blank">📁 ${folder}</a>`;
      ul.appendChild(li);
    });
  </script>
</body>
</html>
